{% extends "base.html" %}

{% load staticfiles %}
{% block gheader %}
<link rel="stylesheet" type="text/css" href="{% static "css/account.css" %}">

{% block header %}{% endblock %}
{% endblock %}

{% block content %}
<div class="jumbotron">
	<h1>SPARCS SSO</h1>
	<p>SPARCS 서비스 통합인증에 오신 것을 환영합니다! </p>
    <p>현재 다음의 서비스를 SPARCS SSO로 사용할 수 있습니다.</p>
    <div class="service-row">
    {% for service in services %}
        <div class="service">
            <a href="{{ service.url }}"><img src="{{ service.icon.url }}" alt="{{ service.name }}"></a>
            <p>{{ service.alias }}</p>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
