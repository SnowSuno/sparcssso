{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1> Contact us </h1>
<form action="" method="post">
    {% csrf_token %}
    <fieldset>
        <div class="subject">
            <input type="text" class="from-control" name="subject" placeholder="contact subject"
        </div>

        <div class="Name">
            <input type="text" class="form-control" name="name" placeholder="your name">
        </div>

        <div class="Email">
            <input type="text" class="form-control" name="email" placeholder="your email" >

        </div>
        <div class=Message">
            <textarea class="form-control" name="message" cols = "80" rows = "6" placeholder="your message"></textarea>
            </div>
        </div>

        <button type="submit"> Send to sparcs </button>
    </fieldset>
</form>

{% endblock %}
